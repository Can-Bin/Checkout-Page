<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a3cfa80ee.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Checkout</h1>
        </header>
        <div class="main">
            <div class="product">
                <div class="image-part">
                    <img src="./IMG/photo1.png" alt="bag">
                    <div class="price">
                        <h3>Vintage Backbag</h3>
                        <p><b>25.98</b> <span class="discount">94.99</span></p>
                        <div class="quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p id="product-quantity">1</p>
                            <button><i class="fas fa-plus"></i></button>                           
                        </div>
                        <button class="removeBtn">Remove</button>
                        <div class="product-total-div">25.98</div>
                    </div>
                </div>
                <div class="image-part">
                    <img src="./IMG/photo2.png" alt="shoes">
                    <div class="price">
                        <h3>Levi Shoes</h3>
                        <p><b>45.99</b> <span class="discount">54.99</span></p>
                        <div class="quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p id="product-quantity">1</p>
                            <button><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="removeBtn">Remove</button>
                        <div class="product-total-div">54.99</div>
                    </div>
                </div>
                <div class="image-part">
                    <img src="./IMG/photo3.jpg" alt="clock">
                    <div class="price">
                        <h3>Antique Clock</h3>
                        <p><b>74.99</b> <span class="discount">94.99</span></p>
                        <div class="quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p id="product-quantity">1</p>
                            <button><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="removeBtn">Remove</button>
                        <div class="product-total-div">74.99</div>
                    </div>
                </div>
                <div class="subtotal-div" id="cart-subtotal">
                    <p>Subtotal</p>
                    <p></p>
                </div>
                <div class="tax-div" id="cart-tax">
                    <p>Tax (18%)</p>
                    <p></p>
                </div>
                <div class="shipping" id="cart-shipping">
                    <p>Shipping</p>
                    <p></p>
                </div>
                <div class="total-price" id="cart-total">
                    <p>Total</p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
